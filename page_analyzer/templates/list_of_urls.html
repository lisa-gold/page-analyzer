{% extends "layout.html" %}
{% block main %}
<div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
            </tr>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url[0] }}</td>
                    <td>
                        <a href="{{ url_for('get_url', id = url[0]) }}">{{ url[1] }}</a>
                    </td>
                    <td>{{ url[2] | default('', true) }}</td>
                    <td>{{ url[3] | default('', true) }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
