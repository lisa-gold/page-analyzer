{% extends "layout.html" %}
{% block main %}
<div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
            </tr>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url.get('u_id') }}</td>
                    <td>
                        <a href="{{ url_for('get_url', id = url.get('u_id')) }}">{{ url.get('name') }}</a>
                    </td>
                    <td>{{ url.get('date') | default('', true) }}</td>
                    <td>{{ url.get('status_code') | default('', true) }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
